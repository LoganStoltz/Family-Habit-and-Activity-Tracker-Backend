# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: localhost

development:
  <<: *default
  database: family_habit_development
  username: postgres
  password: password

test:
  <<: *default
  database: family_habit_test

production:
  <<: *default
  database: family_habit_production